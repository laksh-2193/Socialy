<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Socialy - Lets make friends</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css" href="../static/css/animate.css">
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/css/line-awesome.css">
<link rel="stylesheet" type="text/css" href="../static/css/line-awesome-font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../static/lib/slick/slick.css">
<link rel="stylesheet" type="text/css" href="../static/lib/slick/slick-theme.css">
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
<link rel="stylesheet" type="text/css" href="../static/css/responsive.css">
</head>
<body>
<div class="wrapper">
		<main>
			<div class="main-section">
				<div class="container">
					<div class="main-section-data">
						<div class="row">
							<div class="col-lg-3">
								<div class="main-left-sidebar">
									<div class="user_profile" style="margin-top: 5px;">
										<div class="user-pro-img">
											<img src="http://via.placeholder.com/170x170" alt="">
										</div><!--user-pro-img end-->
										<div class="user_pro_status" style="margin-top:10px;">

											<ul class="flw-status" style="margin-top: 10px;">
												<li>
													<span>Friends</span>
													<b>{{friendsCount}}</b>
												</li>

											</ul>
										</div><!--user_pro_status end-->

									</div><!--user_profile end-->
									<div class="suggestions full-width">
										<div class="sd-title">
											<h3>Suggestions</h3>
											<i class="la la-ellipsis-v"></i>
										</div><!--sd-title end-->
										<div class="suggestions-list">



											<div class="view-more">
												<a href="../friends" title="">View Suggestions</a>
											</div>
										</div><!--suggestions-list end-->
									</div><!--suggestions end-->
								</div><!--main-left-sidebar end-->
							</div>
							<div class="col-lg-8">
								<div class="main-ws-sec">
									<div class="user-tab-sec">
										<h3>{{name}}</h3>
										<div class="star-descp">
											<span><b>ID</b> </span>{{userId}}

										</div><!--star-descp end-->

									</div><!--user-tab-sec end-->
									<div class="product-feed-tab current" id="feed-dd">
										<div class="posts-section">
											<div class="post-bar">
												<div class="post_topbar">
													<div class="usy-dt">
														<img src="http://via.placeholder.com/50x50" alt="">
														<div class="usy-name">
															<h3>User Profile</h3>
															<span><img src="images/clock.png" alt="">{{userId}}</span>
														</div>
													</div>
													<div class="ed-opts">
														<a href="#" title="" class="ed-opts-open"><i class="la la-ellipsis-v"></i></a>

													</div>
												</div>

												<div class="job_descp">
													<h3 class="text-danger">Update feature coming soon...</h3>
													<ul class="job-dt">
														<li><a href="#" title="">Gender</a></li>
														<li><span>{{gender}}</span></li>
													</ul>
													<ul class="job-dt">
														<li><a href="#" title="">Phone</a></li>
														<li><span>{{phone}}</span></li>
													</ul>
													<ul class="job-dt">
														<li><a href="#" title="">Email</a></li>
														<li><span>{{email}}</span></li>
													</ul>

												</div>
												<div class="message-btn" style="margin-right:10px">
										<a href="https://meet.jit.si/{{roomID}}" title=""><i class="fa fa-camera"></i> Video Call</a>
									</div>

											</div><!--post-bar end-->


										</div><!--posts-section end-->
									</div><!--product-feed-tab end-->

								</div><!--main-ws-sec end-->
							</div>

						</div>
					</div><!-- main-section-data end-->
				</div>
			</div>
		</main>
</div>
<body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/popper.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/lib/slick/slick.min.js"></script>
<script type="text/javascript" src="../static/js/script.js"></script>
</html>
